<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>GiftWise. - eCommerce HTML Template</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/theme/favicon.svg">
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/main.css?v=3.4">
    <script src="./js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <header class="header-area header-style-5">
        <div class="header-bottom sticky-bar sticky-white-bg" id="headertop">
        </div>
    </header>
    <main class="main">
        
        <div class="footer-bottom"></div>
        <section class="pt-80 pb-80">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 m-auto">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-15">
                                <div class="login_wrap widget-taber-content p-30 background-white border-radius-5">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h3 class="mb-30">Create an Account</h3>
                                        </div>
                                            <form id="signupForm" method="post">
                                                <div class="form-group">
                                                    <label for="firstname">First Name:</label>
                                                    <input type="text" id="firstName" name="firstName" required>
                                                    <span id="firstnameError"  style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="lastname">Last Name:</label>
                                                    <input type="text" id="lastName" name="lastName" required>
                                                    <span id="lastnameError" style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="dob">Date of Birth:</label>
                                                    <input type="date" id="dob" name="dob" required>
                                                    <span id="dobError" style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Email:</label>
                                                    <input type="email" id="email" name="email" required>
                                                    <span id="emailsignupError" style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Password:</label>
                                                    <input type="password" id="password" name="password" required>
                                                    <span id="passwordError" style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="confirmPassword">Confirm Password:</label>
                                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                                    <span id="confirmPasswordError" style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="address">Address:</label>
                                                    <input type="text" id="address" name="address" required>
                                                    <span id="addressError" style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="zipcode">Zipcode:</label>
                                                    <input type="text" id="zipcode" name="zipcode" required>
                                                    <span id="zipcodeError" style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone">Phone Number:</label>
                                                    <input type="tel" id="phone" name="phone" required>
                                                    <span id="phoneError" style="color: red;"></span>
                                                    <span id="errorMessage" style="color: red;"></span>
                                                </div>
                                                <div class="form-group">
                                                    <ul class="btn-login list_none text-center mb-15">
                                                    <button type="submit">Signup</button>
                                                    </ul>
                                                </div>
                                            </form>
                                        <div class="text-muted text-center">Already have an account? <a href="page-login.html">Sign in now</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main" id="footer">
    </footer>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="text-center">
                    <h5 class="mb-5">Now Loading</h5>
                    <div class="loader">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Vendor JS-->
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-migrate-3.3.0.min.js"></script>
    <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins/slick.js"></script>
    <script src="assets/js/plugins/jquery.syotimer.min.js"></script>
    <script src="assets/js/plugins/wow.js"></script>
    <script src="assets/js/plugins/jquery-ui.js"></script>
    <script src="assets/js/plugins/perfect-scrollbar.js"></script>
    <script src="assets/js/plugins/magnific-popup.js"></script>
    <script src="assets/js/plugins/select2.min.js"></script>
    <script src="assets/js/plugins/waypoints.js"></script>
    <script src="assets/js/plugins/counterup.js"></script>
    <script src="assets/js/plugins/jquery.countdown.min.js"></script>
    <script src="assets/js/plugins/images-loaded.js"></script>
    <script src="assets/js/plugins/isotope.js"></script>
    <script src="assets/js/plugins/scrollup.js"></script>
    <script src="assets/js/plugins/jquery.vticker-min.js"></script>
    <script src="assets/js/plugins/jquery.theia.sticky.js"></script>
    <!-- Template  JS -->
    <script src="./assets/js/main.js?v=3.4"></script>
    <script src="js/signup.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

</body>

</html>
